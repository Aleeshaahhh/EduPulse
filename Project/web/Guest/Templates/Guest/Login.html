{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="{% static 'login/https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

</head>
<style>
    body {
        background: url("{% static 'login/images/vote.jpg' %}");
    }
</style>

<body class="img js-fullheight">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Login Here!</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4" style="
    background: #1f394d87;
    border-radius: 10px;
">
                    <form method="post" class="login-wrap p-0">
                        <div class="form-group d-md-flex">
                            {% csrf_token %}
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        <h3 class="mb-4 text-center">Have an account?</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input type="text" name="txt_email" class="form-control" placeholder="Username"
                                    required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" name="txt_password" class="form-control"
                                    placeholder="Password" required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="container-login100-form-btn">
                                <input type="submit" value="Login" name="btnlogin"
                                    class="form-control btn btn-primary submit px-3"></button>

                            </div>
                        </form>
                        {% if msg %}
                        <script>
                            alert("{{msg}}") 
                        </script>
                             {% endif %}
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">

                            </div>
                            <div class="w-50 text-md-right">
                            </div>
                        </div>
                        </form>
                        <div class="social d-flex text-center">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'login/js/jquery.min.js' %}"></script>
    <script src="{% static 'login/js/popper.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>

</body>

</html>
