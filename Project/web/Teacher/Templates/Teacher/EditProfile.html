{% extends 'Guest/Header.html' %}
{% load static %}
{% block content %}
<br><br><br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Edit Profile</center></h1>
    <form method="post">
        {% csrf_token  %}
        <table border="1" align="center">
            <tr>
                <td>Name </td>
            <td><input type="text"name="txt_name"placeholder="Enter Name"value="{{teacher_data.teacher_name}}" required></td>
            </tr>
            <tr>
                <td>Contact </td>
            <td><input type="text"name="txt_contact"placeholder="Enter Contact"value="{{teacher_data.teacher_contact}}" required></td>
            </tr>
            <tr>
                <td>Address </td>
            <td><input type="text"name="txt_address"placeholder="Enter Address"value="{{teacher_data.teacher_address}}" required></td>
            </tr>
        </tr>
        <tr>
            <td colspan="2"align="center">
                <input type="submit"name="btnupdate"value="Update">
             </td>
           </tr>
        </table>
    </form>
</body>
</html>
<br><br><br>
{% endblock content %}
