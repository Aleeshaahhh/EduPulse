{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <form method="post">
        {% csrf_token  %}
        <table border="1" align="center">
            <tr>
                <td>Department </td>
            <td><input type="text"name="txt_department"placeholder="Enter Department Name" value="{{dept.department_name}}" required></td>
            </tr>
            <tr>
                <td colspan="2"align="center">
                    <input type="submit"name="btnsave"value="Save">
                    <input type="reset"name="btncancel"value="cancel">
                 </td>
               </tr>
            </table>
        </form>
        <br><br>
        <table border="1"align="center">
            <tr>
                <td>Slno</td>
                <td>Department</td>
                <td>Action</td>
            </tr>
            {% for i in depdata %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.dept.department_name}}</td>
                <td><a href="{% url 'webadmin:delete_dept' i.id %}">Delete</a>
                <a href="{% url 'webadmin:edit_dept' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
{% endblock content %}
