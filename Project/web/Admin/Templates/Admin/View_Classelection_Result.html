<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
        <table border="1"align="center" cellpadding="10">
            <tr>
                <td>#</td>
                <td>Candidate</td>
                <td>Course</td>
                <td>Year</td>
                <td>Count</td>
            </tr>
            {% for i in candidate %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.student.Student_name}}</td>
                <td>{{i.course.course_name}}</td>
                <td>{{i.year.year_name}}</td>
                <td>{{i.count}}</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="5" align="right"><a href="{% url 'webadmin:publish_classres' %}">Publish Result</a></td>
            </tr>
        </table>
</body>
</html>
