<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
        <table border="1"align="center">
            <tr>
                <td>#</td>
                <td>Candidate</td>
                <td>Position</td>
                <td>Count</td>
            </tr>
            {% for i in result %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.result.Student_name}}</td>>
                <td>{{i.result.position}}</td>>
                <td>{{i.result.count}}</td>
            </tr>
            {% endfor %}
</body>
</html>
