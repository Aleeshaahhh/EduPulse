<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token  %}
        <table border="1" align="center">
            <tr>
                <td>Department</td>
               <td><select name="dept" required>
                <option>--select--</option>
                {% for i in dept %}
                <option
                {% if i.id == coursedata.department_id %}
                selected
                {% endif %}
                value="{{i.id}}">{{i.dept.department_name}}</option>
                {% endfor %}
                </select>
                </td>
                </tr>
                <tr>
                <td>Course</td>
                <td><input type="text"name="txt_course"placeholder="enter course"value="{{coursedata.course_name}}" required></td>
                </tr>
                <tr>
                    <td colspan="2"align="center">
                        <input type="submit"name="btnadd"value="Add">
                     </td>
                   </tr>
                </table>
            </form>
            <br><br>
            <table border="1"align="center">
                <tr>
                    <td>Slno</td>
                    <td>Department</td>
                    <td>Course</td>
                    <td>Action</td>
                </tr>
                {% for i in course %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{i.depart_data.department_name}}</td>
                    <td>{{i.course.course_name}}</td>
                    <td><a href="{% url 'webadmin:delete_course' i.id %}">Delete</a>
                        <a href="{% url 'webadmin:edit_course' i.id %}">Edit</a></td>
                </tr>
                {% endfor %}
            </table>  

</body>
</html>
